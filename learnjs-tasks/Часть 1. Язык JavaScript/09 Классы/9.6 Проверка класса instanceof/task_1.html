<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Странный instanceof</title>
    </head>
    <body>
        <!-- Начало задания "1 Странный instanceof" -->
        <script>
            'use strict';
            function A() {}
            function B() {}

            A.prototype = B.prototype = {};

            let a = new A();

            alert(a instanceof B); // true

            // instanceof возвращает true, так как
            // a.__proto__ == {}
            // строчка A.prototype = B.prototype = {}; явно задаёт A.prototype == {}, B.prototype == {}
            // instanceof возвращает результат сравнения a.__proto__ === B.prototype
            // они оба равны {}, поэтому возвращает true
        </script>
        <!-- Конец задания "1 Странный instanceof" -->
    </body>
</html>
