<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Класс расширяет объект?</title>
    </head>
    <body>
        <!-- Начало задания "1 Класс расширяет объект?" -->
        <script>
            'use strict';
            class Rabbit extends Object {
                constructor(name) {
                    super(); // чтобы работало, нужно вызвать конструктор родителя
                    this.name = name;
                }
            }

            let rabbit = new Rabbit('Кроль');

            alert(rabbit.hasOwnProperty('name')); // теперь работает

            // Отличие class Rabbit от class Rabbit extends Object заключается в значении Rabbit.__proto__ :
            //                class Rabbit: Rabbit.__proto__ === Function.prototype
            // class Rabbit extends Object: Rabbit.__proto__ === Object
        </script>
        <!-- Конец задания "1 Класс расширяет объект?" -->
    </body>
</html>
