        <title>2 Задержка на промисах</title>

    <body>
        <!-- Начало задания "2 Задержка на промисах" -->
        <script>
            'use strict';
            function delay(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            delay(3000).then(() => alert('выполнилось через 3 секунды'));
        </script>
        <!-- Конец задания "2 Задержка на промисах" -->
    </body>
