<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Можно ли "перевыполнить" промис?</title>
    </head>
    <body>
        <!-- Начало задания "1 Можно ли "перевыполнить" промис?" -->
        <script>
            'use strict';
            let promise = new Promise(function (resolve, reject) {
                resolve(1);

                setTimeout(() => resolve(2), 1000);
            });

            promise.then(alert); // 1
            // Выполнится только первый resolve или reject, остальные будут проигнорированы
        </script>
        <!-- Конец задания "1 Можно ли "перевыполнить" промис?" -->
    </body>
</html>
