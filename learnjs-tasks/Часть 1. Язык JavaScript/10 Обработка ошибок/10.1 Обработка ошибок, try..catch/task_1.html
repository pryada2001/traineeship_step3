<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1 Finally или просто код?</title>
    </head>
    <body>
        <!-- Начало задания "1 Finally или просто код?" -->
        <script>
            'use strict';
            // Сравните два фрагмента кода.
            // Первый использует finally для выполнения кода после try..catch:
            try {
                // начать работу
                // работать
            } catch (e) {
                // обработать ошибку
            } finally {
                // очистить рабочее пространство
            }

            // Второй фрагмент просто ставит очистку после try..catch:
            try {
                // начать работу
                // работать
            } catch (e) {
                // обработать ошибку
            }
            // очистить рабочее пространство

            // Нам определённо нужна очистка после работы, неважно возникли ошибки или нет.

            // Есть ли здесь преимущество в использовании finally или оба фрагмента кода одинаковы? Если такое преимущество есть, то дайте пример, когда оно проявляется.

            // ОТВЕТ: есть преимущество в использовании finally. Оно заключается в том, что если в блоке catch будет проброшена дальше необработанная ошибка или в блоках try или catch будет сделан return, то finally всё равно выполнится и очистит рабочее пространство. Без finally в такой ситуации рабочее пространство очищено не будет, так как проброшенная ошибка или return остановит выполнение скрипта.
        </script>
        <!-- Конец задания "1 Finally или просто код?" -->
    </body>
</html>
